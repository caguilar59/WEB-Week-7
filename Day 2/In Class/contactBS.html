        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

            <header style="font-size: 60px; color: #fff;">My Web Site Brand</header>

        <!--Nav Bar-->
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>

    <!--Main Content-->
        <main>
            <h1>My Third Heading</h1>
            <p>My Third paragraph</p>

            <!--Form Content-->
        <div class="container ">
            <form action="/signup" method="post" class="was-validated">
                <legend>User personal information</legend>
                <div class="form-group">
                    <label for="name">Enter your full name</label>
                    <input type="uname" class="form-control" id="name" placeholder="Enter Full Name" name="name" required>
                    <div class="valid-feedback">Valid</div>
                    <div class="invalid-feedback">Please fill out the inbox</div>
                </div>
                <div class="form-group">
                    <label for="email">Enter your email</label>
                    <input type="email" name="email" class="form-control" id="email" placeholder="Enter your Email" required>
                    <div class="valid-feedback">Valid</div>
                    <div class="invalid-feedback">Please fill out the inbox</div>
                </div>
                <div class="form-group">
                    <label>Enter your phone</label>
                    <input type="number" name="phone" class="form-control" id="number" placeholder="Enter your number" required>
                    <div class="valid-feedback">Valid</div>
                    <div class="invalid-feedback">Please fill out the inbox</div>
                </div>
                Select your gender
                <div class="form-group">
                    <div class="form-check">
                        
                        <label class="form-check-label" for="flexRadioDefault1">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="option1">
                            Male
                        </label>
                    </div>
                    <div class="form-check">
                        
                        <label class="form-check-label" for="flexRadioDefault2">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="option2">
                            Female
                        </label>
                    </div>

                </div>
                <div class="form-group">
                    <label class="form-">How should we contact you?</label>
                    <select class="form-inline">
                        <option class="form-control">Email</option>
                        <option class="form-control">Phone</option>
                    </select>
                </div>

                <label>Tell us the reason of your visit today:</label>
                <textarea rows="5" cols="30"></textarea>
                <input type="submit" value="sign-up">
            </form>
        </div>
        </main>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
